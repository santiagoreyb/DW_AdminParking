<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" name="robots" http-equiv="cache-control" content="no-store">
    <title>Aplicación AdminParking</title>
    <link rel="stylesheet" type="text/css" th:href="@{/stylepisos.css}">
</head>
<body>
    <div class="barra">
        <i>Eliminar Pisos</i>
        <a class="botones_barra" th:href="@{/admin/tarifas-espacios}">Tarifas y Espacios</a>
        <a class="botones_barra" href="http://localhost:4200/vehiculo/registrarSalida">Registrar Salida</a>
        <a class="botones_barra" href="http://localhost:4200/vehiculo/anadirVehiculo">Añadir Vehiculo</a>
        <a class="botones_barra" th:href="@{/tarifas/anadirTarifa}">Añadir Tarifa</a>
        <a class="botones_barra" th:href="@{/tiposvehiculo/anadirTipo}">Añadir Tipo</a>
        <a class="botones_barra" href="iniciar sesioon.html">Cerrar sesión</a>
    </div>

    <h4>CRUD pisos</h4>
    <div class="barraCRUD">
        <a class="botones_barra" th:href="@{/pisos/anadirPiso}">Añadir Piso</a>
        <a class="botones_barra" th:href="@{/pisos/actualizarPiso}">Actualizar Piso</a>
    </div>

    <h4>Ingrese la información del piso</h4>
    <div>
        <!-- Mensaje de éxito -->
        <p th:if="${exito}">[[${exito}]]</p>
        <!-- Mensaje de error -->
        <p th:if="${error}">[[${error}]]</p>
    </div>

    <form method="post" action="/pisos/delPiso"> <!-- pisos: Nombre del metodo -->
        <label for="id">Id de piso (solo números):</label>
        <input type="number" id="id" name="id" pattern="[0-9]+" title="Por favor, ingrese un valor numérico" required><br>
        <!-- Menú desplegable para tipo de vehículo -->
        <br>
        <br>
        <input type="submit" value="Eliminar Piso" class="botoon">
    </form>

</body>
</html>
